<script type="text/javascript">
	function checkAllUser()
	{
		var checkList=document.getElementsByName("checkUser");
		for(var i=0;i<checkList.length;i++)
		{
			checkList[i].checked=document.getElementById("checkAll").checked;
		}
	} 

	function delUser()
	{
		var checkList=document.getElementsByName("checkUser");
		
		for(var i=0;i<checkList.length;i++)
		{
			var isSelected=false;
			if(checkList[i].checked==true)
			{
				isSelected=true;
				break;
			}			
		}
		
		if(isSelected==true)
		{
			if(confirm("确定要删除选定项吗?"))
			{
				document.form1.action="UserAction?method=delUser";
				document.form1.submit();
			}
		}
		else
		{
			alert("您还没有选择任何项！");
			return false;
		}	
	}

</script>
